<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h2 class="h2-n1 white">calcola il prezzo del tuo biglietto</h2>

        <div class="blocco-sup">

            <div class="row">

                <div class="col">
                    <p class="purple">Nome e Cognome</p>
                    <input type="text" id="nome" value="">
                </div>

                <div class="col">
                    <p class="purple">Km da percorrere</p>
                    <input type="text" id="km">
                </div>

                <div class="col">
                    <p class="purple">Fascia d'età</p>
                    <select name="età" id="age">
                        <option value="underage">Minorenne</option>
                        <option value="fullrage">Maggiorenne</option>
                        <option value="overage">Over 65</option>
                    </select>
                </div>

            </div>

            <div class="row">

                <div class="btn-container">
                    <form action="">
                        <button id="genera">Genera</button>
                        <button id="annulla">Annulla</button>
                    </form>
                </div>

            </div>

        </div>

        <h2 class="h2-n1 white">calcola il prezzo del tuo biglietto</h2>

        <div class="blocco-inf">

            <div class="row">
                <div class="col">
                    
                    <table>
                        <tr>
                            <th>NOME PASSEGGERO</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>

                        <tr>
                            <td id="bold"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td id="type-fine"></td>
                            <td id="carrozza"></td>
                            <td id="codice"></td>
                            <td id="prezzo-fine"></td>
                        </tr>
                    </table>
                </div>                
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
